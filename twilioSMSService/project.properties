# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# twilioSMSService.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
twilioSMSService.application-context=twilioSMSService-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = com.hybrisapp.twilioSMSService.service.impl.DefaultTwilioSMSServiceService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT


#Configure twilio account SID
twilio.accountSID=
#Configure twilio Auth token
twilio.account.auth.token=
#Configure twilio from number
twilio.account.default.from.number=